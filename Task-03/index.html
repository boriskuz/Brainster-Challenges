<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task-03</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="box bg-light p-3 rounded">
            <h3 class="mb-4 text-center">New Message</h3>
            <form>
              <div class="mb-3">
                <label for="fromEmail" class="form-label">From...</label>
                <input type="email" class="form-control" id="fromEmail" />
              </div>
              <div class="mb-3">
                <label for="toEmail" class="form-label">To...</label>
                <input type="email" class="form-control" id="toEmail" />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject...</label>
                <input type="email" class="form-control" id="subject" />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message...</label>
                <textarea class="form-control" id="message" rows="8"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
