<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul id="booksList"></ul>
    <ul id="booksProgress"></ul>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Max Pages</th>
          <th>On Page</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <h2>Add a book to the list:</h2>
    <form id="addBook">
      <input name="bookTitle" type="text" placeholder="Book Title" />
      <input name="bookAuthor" type="text" placeholder="Book Author" />
      <input name="currentPage" type="number" placeholder="Current Page On..." />
      <input name="maxPages" type="number" placeholder="Book Max Pages" />
      <button type="submit">Add to List</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
