<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->
    <div class="container-fluid">
      <div class="row">
        <h1>Car racing game</h1>
        <button id="raceBtn" type="button" class="btn btn-default btns-header">Race!</button>
        <button id="startOverBtn" type="button" class="btn btn-default btns-header">
          Start over
        </button>
      </div>
      <div class="row track-row">
        <img src="images/raceTrack.jpg" class="track-img" alt="Race track" />
        <div class="car-1">
          <img src="images/car1.gif" class="car-img" alt="Car 1" />
        </div>
        <div class="car-2">
          <img src="images/car2.gif" class="car-img" alt="Car 2" />
        </div>
        <div class="countdown-timer"></div>
        <div class="flag"><img src="./images/finish.gif" alt="Finish flag" class="flag-img" /></div>
      </div>
      <div class="row m-top">
        <div class="col-md-6">
          <h2>Results</h2>
          <div class="row">
            <div class="col-sm-6 col-md-5 col-md-offset-1">
              <h3 class="car-1-color">Car 1</h3>
              <table class="table table-bordered">
                <tbody id="carOneResultTable"></tbody>
              </table>
            </div>
            <div class="col-sm-6 col-md-5">
              <h3 class="car-2-color">Car 2</h3>
              <table class="table table-bordered">
                <tbody id="carTwoResultTable"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="savedResults"></div>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
